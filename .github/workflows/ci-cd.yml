name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --no-progress --no-scripts --optimize-autoloader

      - name: Run tests
        run: php artisan test

      - name: Get server IPs
        id: get-ips
        run: |
          SERVER_IPS=$(curl -s -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" https://servers.com/api/servers/ips)
          echo "::set-output name=ips::$SERVER_IPS"

      - name: Check if IPs are empty
        id: check-ips
        run: |
          if [[ "${{ steps.get-ips.outputs.ips }}" == "[]" ]]; then
            echo "No IPs found, skipping deployment."
            exit 0
          fi

      - name: Deploy to production
        if: github.ref == 'refs/heads/main' && steps.check-ips.outputs.ips != "[]"
        run: |
          IPS=${{ steps.get-ips.outputs.ips }}
          for IP in ${IPS[@]}; do
            ssh user@$IP 'cd /path/to/your/app && git pull origin main'
            ssh user@$IP 'cd /path/to/your/app && composer install --no-dev --optimize-autoloader'
            ssh user@$IP 'cd /path/to/your/app && php artisan migrate --force'
          done
